<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" sizes="any" href="./assets/favicon.svg">
  <title>Virtual Keyboard</title>
</head>
<body>
<div class="virtual-keyboard">
  <div class="textarea">
    <div class="textarea__inner" data-simplebar>
      <div class="textarea__content" contenteditable="true">
      </div>
    </div>
  </div>
  <div class="keyboard">
    <div class="row">
      <div class="key">`</div>
      <div class="key">1</div>
      <div class="key">2</div>
      <div class="key">3</div>
      <div class="key">4</div>
      <div class="key">5</div>
      <div class="key">6</div>
      <div class="key">7</div>
      <div class="key">8</div>
      <div class="key">9</div>
      <div class="key">0</div>
      <div class="key">-</div>
      <div class="key">=</div>
      <div class="key key--expand key--word-right">backspace</div>
    </div>
    <div class="row">
      <div class="key key--expand key--word-left">tab</div>
      <div class="key">q</div>
      <div class="key">w</div>
      <div class="key">e</div>
      <div class="key">r</div>
      <div class="key">t</div>
      <div class="key">y</div>
      <div class="key">u</div>
      <div class="key">i</div>
      <div class="key">o</div>
      <div class="key">p</div>
      <div class="key">[</div>
      <div class="key">]</div>
      <div class="key">\</div>
    </div>
    <div class="row">
      <div class="key key--expand key--word-left">caps lock</div>
      <div class="key">a</div>
      <div class="key">s</div>
      <div class="key">d</div>
      <div class="key">f</div>
      <div class="key">g</div>
      <div class="key">h</div>
      <div class="key">j</div>
      <div class="key">k</div>
      <div class="key">l</div>
      <div class="key">;</div>
      <div class="key">'</div>
      <div class="key key--expand key--word-right">enter</div>
    </div>
    <div class="row">
      <div class="key key--expand key--word-left">shift</div>
      <div class="key">z</div>
      <div class="key">x</div>
      <div class="key">c</div>
      <div class="key">v</div>
      <div class="key">b</div>
      <div class="key">n</div>
      <div class="key">m</div>
      <div class="key">,</div>
      <div class="key">.</div>
      <div class="key">/</div>
      <div class="key key--expand key--word-right">shift</div>
    </div>
    <div class="row">
      <div class="key key--ctrl key--word">ctrl</div>
      <div class="key key--word">win</div>
      <div class="key key--word">alt</div>
      <div class="key key--expand"></div>
      <div class="key key--ctrl key--word">ctrl</div>
      <div class="key key--word">alt</div>
      <div class="key">◀</div>
      <div class="double-key">
        <div class="double-key__sub-key">▲</div>
        <div class="double-key__sub-key">▼</div>
      </div>
      <div class="key">▶</div>
    </div>
  </div>
</div>
</body>
</html>
